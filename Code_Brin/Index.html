<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Me dê um aumento</title>
<style>
  body { 
    text-align: center; 
    padding-top: 50px; 
    font-family: 'Arial', sans-serif; 
    background-color: #f3f3f3; 
  }
  .botao { 
    padding: 15px 30px; 
    margin: 20px; 
    position: relative; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    transition: background-color 0.3s, box-shadow 0.3s; 
  }
  .botao#sim {
    background-color: #4CAF50; /* Cor verde para o botão 'Sim' */
  }
  .botao#nao {
    background-color: #f44336; /* Cor vermelha para o botão 'Não' */
  }
  .botao:hover { 
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* Sombra mais visível ao passar o mouse */
  }
  #imagemTriste { 
    width: 300px; 
    height: 300px; 
    margin-bottom: 30px;
    border-radius: 50%; /* Torna a imagem redonda */
    overflow: hidden; /* Esconde partes da imagem que ultrapassem o círculo */
    object-fit: cover; /* Garante que a imagem cubra todo o círculo */
  }
  h2 {
    color: #333;
    margin-bottom: 50px;
  }
</style>
<script>
  function moverBotao() {
    var btn = document.getElementById('nao');
    btn.style.position = 'absolute';
    btn.style.top = Math.random() * window.innerHeight + 'px';
    btn.style.left = Math.random() * window.innerWidth + 'px';
  }
  function redirecionar() {
  window.location.href = 'https://jaiel29.github.io/Testes_TM/Code_Brin/Promov.html'; // URL correta entre aspas
}
</script>
</head>
<body>

<img id="imagemTriste" src="https://jaiel29.github.io/Testes_TM/Images/Ursinho.jpeg" /> <!-- Substitua URL_DA_IMAGEM_AQUI pelo URL da sua imagem -->
<h2>Chefe, dá um aumento pro Jaielzinho?</h2>

<button class="botao" id="sim" onclick="redirecionar()">Sim, você merece muito.</button>
<button class="botao" id="nao" onmouseover="moverBotao()">Não</button>

</body>
</html>
